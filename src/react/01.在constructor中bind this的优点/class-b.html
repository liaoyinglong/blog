  <body>
    <script>
      class B {
        constructor() {
          this.foo = this.foo.bind(this);
        }
        foo() {
          console.log(this.foo);
        }
      }

      window.testMap = new Map();

      while (testMap.size < 10000) {
        testMap.set(testMap.size, new B());
      }
      console.log(testMap);
    </script>
